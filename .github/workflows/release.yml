name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: curl, json

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies with dev packages
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: ./vendor/bin/phpunit

      - name: Test production install (without dev dependencies)
        run: |
          rm -rf vendor/
          composer install --prefer-dist --no-progress --no-dev
          echo "Production dependencies installed successfully"

      - name: Get tag version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Installation

            ```bash
            composer require aluvia-connect/aluvia-php-sdk:${{ steps.get_version.outputs.VERSION }}
            ```

            ## Documentation

            See the [README](https://github.com/aluvia-connect/aluvia-php-sdk/blob/main/README.md) for usage instructions.
          draft: false
          prerelease: false

  notify-packagist:
    name: Notify Packagist
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Notify Packagist
        run: |
          echo "ðŸ“¦ Packagist will automatically detect the new tag within a few minutes"
          echo "If you've set up a webhook, the package will update automatically"
          echo "Otherwise, you may need to manually update it at https://packagist.org/packages/aluvia-connect/aluvia-php-sdk"
